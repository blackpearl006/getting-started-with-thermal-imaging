    # 17 COCO Keypoint Annotations
    - type: "protocols"
      title: "17 COCO Keypoint Annotations"
      description: |
        Each human instance is annotated with 17 anatomical keypoints following the MS COCO format:

        This standardized format ensures compatibility with popular frameworks like YOLOv8-pose,
        YOLO11-pose, and other COCO-based pose estimation models.
      protocols:
        - title: "Upper Body (5)"
          description: "Nose, Left Eye, Right Eye, Left Ear, Right Ear"

        - title: "Shoulders (2)"
          description: "Left Shoulder, Right Shoulder"

        - title: "Arms (4)"
          description: "Left Elbow, Right Elbow, Left Wrist, Right Wrist"

        - title: "Core & Legs (6)"
          description: "Left Hip, Right Hip, Left Knee, Right Knee, Left Ankle, Right Ankle"

