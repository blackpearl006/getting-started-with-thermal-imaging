name: Deploy website/ to GitHub Pages
# Runs on every push to main
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- OPTIONAL: add build steps if your site needs building (uncomment & edit) ---
      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #
      # - name: Install dependencies
      #   run: npm ci
      #
      # - name: Build site
      #   run: npm run build
      # # If you build, set publish_dir below to the build output (e.g. ./dist or ./build)

      - name: Deploy website/ to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages     # branch GitHub Pages will serve from
          publish_dir: ./website       # <-- your folder to publish
          keep_files: false            # remove old files on gh-pages and replace with current
